<!DOCTYPE html>
<html>
  <head>
    <title>Couple Story</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/d_dayStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <img id="logo" src="images/logo.png" width="157">
    </div>

    <div class="main">
      <div class="container">
        <!-- 만난지 며칠? -->
        <h2>만난지 <span id="day-count">00</span>일째</h2>

        <div class="img-row">
          <img src="images/female.png" width="148">
          <img src="images/dot.png" width="8">
          <img src="images/dot.png" width="8">
          <img src="images/heart.png" width="16">
          <img src="images/dot.png" width="8">
          <img src="images/dot.png" width="8">
          <img src="images/male.png" width="148">
        </div>

        <!-- 만나기 시작한 날짜 -->
        <div class="date-row">
          <label for="start">시작일</label>
          <input type="date" name="start" id="start">
        </div>

        <!-- 며칠됐는지 계산하기! -->
        <button id="calculate">결과 보기</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
       // 밀리초 값에 일, 시, 분으로 정의 가능해짐
      var minute = 1000 * 60;
      var hour = minute * 60;
      var day = hour * 24;
        
     $('#calculate').on('click', function btnClick() {
            var today = new Date(); //오늘의 날짜 객체 얻어오기
            var todayMill = today.getTime();
            var startDate = new Date($('#start').val());
           
            if(startDate.toString() === 'Invalid Date'){
                alert('시작 날짜를 입력해주세요!');
                
            } else {
                if(todayMill < startDate) {
                    alert('시작 날짜가 너무 늦습니다!');
                } else {
                    var startMill = startDate.getTime();
                    var luvDayMill = (todayMill-startMill) / day;
                    var luvDay = Math.ceil(luvDayMill);
            
                    $('#day-count').text(luvDay);
                 }
            }
        });
        
      
    </script>
  </body>
</html>
